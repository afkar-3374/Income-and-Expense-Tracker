<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Finzo Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Inter",sans-serif;
}

/* BODY */
body{
min-height:100vh;
background:radial-gradient(circle at top,#0f172a,#020617 70%);
color:#fff;
padding:15px;
}

/* APP */
.app{
max-width:420px;
margin:auto;
min-height:100vh;
display:flex;
flex-direction:column;
}

/* HEADER */
header{
margin-bottom:15px;
}

header h1{
font-size:26px;
font-weight:700;
}

header p{
font-size:13px;
opacity:.6;
}

/* SCREEN */
.screen{
flex:1;
display:none;
overflow-y:auto;
padding-bottom:15px;
}

.screen.active{
display:block;
}

/* BALANCE CARD */
.balance-card{
background:linear-gradient(135deg,#22c55e,#06b6d4);
color:#000;
border-radius:26px;
padding:22px;
margin-bottom:18px;
box-shadow:0 20px 40px rgba(0,0,0,.5);
}

.balance{
font-size:30px;
font-weight:700;
margin:10px 0;
}

/* CARD */
.card{
background:rgba(255,255,255,.05);
backdrop-filter:blur(18px);
border:1px solid rgba(255,255,255,.1);
border-radius:22px;
padding:18px;
margin-bottom:15px;
box-shadow:0 8px 20px rgba(0,0,0,.35);
}

.card h3{
margin-bottom:12px;
}

/* FORM */
input{
width:100%;
background:rgba(255,255,255,.07);
border:1px solid rgba(255,255,255,.15);
border-radius:14px;
padding:12px;
color:#fff;
margin:6px 0 12px;
}

input:focus{
outline:none;
border-color:#22c55e;
}

/* BUTTON */
button{
width:100%;
padding:12px;
border:none;
border-radius:16px;
background:linear-gradient(135deg,#22c55e,#16a34a);
color:#000;
font-weight:600;
cursor:pointer;
}

/* LIST */
ul{
list-style:none;
max-height:220px;
overflow:auto;
}

li{
background:rgba(255,255,255,.06);
padding:12px;
border-radius:12px;
margin-bottom:6px;
display:flex;
justify-content:space-between;
font-size:13px;
}

.green{color:#22c55e}
.red{color:#ef4444}

/* CHART */
.chart-box{
height:220px;
}

/* NAV */
nav{
display:flex;
background:rgba(2,6,23,.95);
border-radius:22px;
padding:6px;
margin-top:8px;
}

nav div{
flex:1;
text-align:center;
padding:10px 0;
font-size:13px;
border-radius:16px;
opacity:.5;
cursor:pointer;
}

nav .active{
background:rgba(34,197,94,.15);
opacity:1;
color:#22c55e;
}

/* CUSTOM SELECT */
.custom-select{
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(255,255,255,.06);
border:1px solid rgba(255,255,255,.12);
border-radius:14px;
padding:12px;
cursor:pointer;
margin-bottom:6px;
}

.custom-select:hover{
border-color:#22c55e;
}

.arrow{
font-size:12px;
opacity:.6;
}

.select-options{
display:none;
background:rgba(2,6,23,.95);
border:1px solid rgba(255,255,255,.1);
border-radius:14px;
overflow:hidden;
box-shadow:0 10px 25px rgba(0,0,0,.5);
}

.select-options div{
padding:12px;
font-size:13px;
cursor:pointer;
}

.select-options div:hover{
background:rgba(34,197,94,.15);
color:#22c55e;
}

</style>
</head>

<body>

<div class="app">

<header>
<h1>Finzo Pro</h1>
<p>Smart Finance Manager</p>
</header>

<!-- HOME -->
<div id="home" class="screen active">

<div class="balance-card">
<h3>Total Balance</h3>
<div class="balance" id="balance">₹0</div>
</div>

<div class="card">

<h3>Analytics</h3>

<div class="chart-box">
<canvas id="mainChart"></canvas>
</div>

</div>

</div>

<!-- INCOME -->
<div id="income" class="screen">

<div class="card">

<h3>Add Income</h3>

<input type="number" id="incomeAmount" placeholder="Amount">
<input type="date" id="incomeDate">
<input type="text" id="incomeSource" placeholder="Source">

<button onclick="addIncome()">Save Income</button>

</div>

<div class="card">

<h3>Income History</h3>
<ul id="incomeList"></ul>

</div>

</div>

<!-- EXPENSE -->
<div id="expense" class="screen">

<div class="card">

<h3>Add Expense</h3>

<input type="number" id="expenseAmount" placeholder="Amount">
<input type="date" id="expenseDate">
<input type="text" id="expenseSource" placeholder="Source">

<button onclick="addExpense()">Save Expense</button>

</div>

<div class="card">

<h3>Expense History</h3>
<ul id="expenseList"></ul>

</div>

</div>

<!-- REPORT -->
<div id="report" class="screen">

<div class="card">

<h3>Reports</h3>

<div class="custom-select" onclick="toggleSelect()">
<span id="selectedText">Today</span>
<span class="arrow">▼</span>
</div>

<div id="selectOptions" class="select-options">

<div onclick="setReport('daily','Today')">Today</div>
<div onclick="setReport('monthly','This Month')">This Month</div>
<div onclick="setReport('all','All Time')">All Time</div>

</div>

<div id="reportBox" style="margin-top:15px;line-height:1.7">
Select Report
</div>

</div>

</div>

<!-- NAV -->
<nav>

<div class="active" onclick="openTab('home',this)">Home</div>
<div onclick="openTab('income',this)">Income</div>
<div onclick="openTab('expense',this)">Expense</div>
<div onclick="openTab('report',this)">Report</div>

</nav>

</div>

<script>

/* NAV */

function openTab(id,el){

document.querySelectorAll(".screen")
.forEach(s=>s.classList.remove("active"));

document.getElementById(id).classList.add("active");

document.querySelectorAll("nav div")
.forEach(n=>n.classList.remove("active"));

el.classList.add("active");
}

/* CHART */

const ctx=document.getElementById("mainChart");

const chart=new Chart(ctx,{
type:"line",
data:{
labels:[],
datasets:[
{label:"Income",data:[],borderColor:"#22c55e",tension:.4},
{label:"Expense",data:[],borderColor:"#ef4444",tension:.4}
]
},
options:{responsive:true,plugins:{legend:{display:false}}}
});

/* CUSTOM SELECT */

let selectOpen=false;
let currentReport="daily";

function toggleSelect(){

const box=document.getElementById("selectOptions");

selectOpen=!selectOpen;

box.style.display=selectOpen?"block":"none";
}

function setReport(val,text){

currentReport=val;

selectedText.innerText=text;

selectOptions.style.display="none";

selectOpen=false;

loadReport();
}

/* DATA */

function loadData(){

let income=JSON.parse(localStorage.getItem("income")||"[]");
let expense=JSON.parse(localStorage.getItem("expense")||"[]");

let map={};
let balance=0;

incomeList.innerHTML="";
expenseList.innerHTML="";

/* INCOME */

income.forEach(e=>{

if(!map[e.date]) map[e.date]={i:0,e:0};

map[e.date].i+=Number(e.amount);
balance+=Number(e.amount);

incomeList.innerHTML+=`
<li><span>${e.source}</span>
<b class="green">+₹${e.amount}</b></li>`;
});

/* EXPENSE */

expense.forEach(e=>{

if(!map[e.date]) map[e.date]={i:0,e:0};

map[e.date].e+=Number(e.amount);
balance-=Number(e.amount);

expenseList.innerHTML+=`
<li><span>${e.source}</span>
<b class="red">-₹${e.amount}</b></li>`;
});

/* BALANCE */

balance.innerText="₹"+balance;

/* CHART */

let labels=Object.keys(map).sort();

chart.data.labels=labels;
chart.data.datasets[0].data=labels.map(d=>map[d].i);
chart.data.datasets[1].data=labels.map(d=>map[d].e);

chart.update();

loadReport();
}

/* ADD */

function addIncome(){

if(!incomeAmount.value||!incomeDate.value) return;

let d=JSON.parse(localStorage.getItem("income")||"[]");

d.push({
amount:incomeAmount.value,
date:incomeDate.value,
source:incomeSource.value
});

localStorage.setItem("income",JSON.stringify(d));

loadData();
}

function addExpense(){

if(!expenseAmount.value||!expenseDate.value) return;

let d=JSON.parse(localStorage.getItem("expense")||"[]");

d.push({
amount:expenseAmount.value,
date:expenseDate.value,
source:expenseSource.value
});

localStorage.setItem("expense",JSON.stringify(d));

loadData();
}

/* REPORT */

function loadReport(){

let income=JSON.parse(localStorage.getItem("income")||"[]");
let expense=JSON.parse(localStorage.getItem("expense")||"[]");

let today=new Date().toISOString().slice(0,10);
let month=today.slice(0,7);

let iTotal=0,eTotal=0;

income.forEach(e=>{

if(
(currentReport==="daily" && e.date===today)||
(currentReport==="monthly" && e.date.startsWith(month))||
(currentReport==="all")
){
iTotal+=Number(e.amount);
}
});

expense.forEach(e=>{

if(
(currentReport==="daily" && e.date===today)||
(currentReport==="monthly" && e.date.startsWith(month))||
(currentReport==="all")
){
eTotal+=Number(e.amount);
}
});

let bal=iTotal-eTotal;

reportBox.innerHTML=`
Income : ₹${iTotal}<br>
Expense : ₹${eTotal}<br>
Balance : ₹${bal}
`;
}

/* INIT */

window.onload=loadData;

</script>

</body>
</html>
